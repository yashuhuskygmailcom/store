<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>priya's collection</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, ul, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .featured-products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .newsletter {
            text-align: center;
            margin: 2rem 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to priya's collection</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: 350</p>
        </div>
        <div class="product">
            <img src="product1.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: 400</p>
        </div>
        <!-- Add more products here -->
    </section>

    <section class="newsletter">
        <h2>Subscribe to Our Newsletter</h2>
        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 priya's collection</p>
    </footer>
</body>
</html>
